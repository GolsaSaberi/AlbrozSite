<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>گروه پروژه ای ساختمانی البرز</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Shabnam&display=swap" rel="stylesheet">
</head>
<body>

  <!-- هدر بالا -->
  <header class="top-header">
    <div class="search-box">
      <input type="text" placeholder="جستجو..." />
    </div>
    <h1 class="title">گروه پروژه ای ساختمانی البرز</h1>
    <div class="login-box">
      <a href="#" id="loginBtn">ورود</a> | <a href="#" id="signupBtn">ثبت‌نام</a>
    </div>
  </header>

  <!-- منوی پایین -->
  <nav class="main-nav">
    <div class="logo">🏗️</div>
    <ul>
      <li><a href="#">خانه</a></li>
      <li><a href="#">درباره ما</a></li>
      <li><a href="#">معرفی پروژه‌ها</a></li>
      <li><a href="#">مقالات و گزارش‌ها</a></li>
      <li><a href="#">تماس با ما</a></li>
    </ul>
  </nav>

  <!-- سکشن hero -->
  <section class="hero-box">
    <div class="hero-content">
      <h1>خانه رؤیاهایتان را به ما بسپارید</h1>
      <p>همراه شما در هر زمان و هر مکان</p>
    </div>
  </section>

  <!-- فرم ورود/ثبت‌نام -->
  <div class="modal" id="authModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>

      <!-- فرم ورود -->
      <form class="auth-form" id="loginForm">
        <h2>ورود</h2>
        <input type="text" placeholder="نام کاربری" required />
        <input type="password" placeholder="رمز عبور" required />
        <button type="submit">ورود</button>
        <p>حساب ندارید؟ <a href="#" id="showSignup">ثبت‌نام</a></p>
      </form>

      <!-- فرم ثبت‌نام -->
      <form class="auth-form" id="signupForm" style="display: none;">
        <h2>ثبت‌نام</h2>
        <input type="text" placeholder="نام کامل" required />
        <input type="email" placeholder="ایمیل" required />
        <input type="password" placeholder="رمز عبور" required />
        <button type="submit">ثبت‌نام</button>
        <p>حساب دارید؟ <a href="#" id="showLogin">ورود</a></p>
      </form>
    </div>
  </div>

  <!-- اسکریپت جاوااسکریپت -->
  <script src="script.js"></script>
</body>
</html>
